syntax = "proto3";

import "google/api/annotations.proto";

package services;
message ProdRequest {
     int32 prod_id = 1; //传入的商品ID
}

message ProdResponse {
     int32 prod_stock = 1; //商品库存
}

service ProdService {
   rpc GetProdStock (ProdRequest) returns (ProdResponse) {
         option (google.api.http) = {
         get: "/v1/prod/{prod_id}"
      };
   };

}